<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Map App</title>

  <!-- Leaflet.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    /* Set the height for the map container to cover the full viewport */
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet.js JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    // Initialize the map and set its view to a given location and zoom level
    var map = L.map('map').setView([51.505, -0.09], 13); // Example: London coordinates

    // Set the tile layer to OpenStreetMap tiles (free and open-source)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker to the map at the chosen location
    var marker = L.marker([51.505, -0.09]).addTo(map);

    // Bind a popup to the marker with custom text
    marker.bindPopup("<b>Hello!</b><br>This is a marker on the map.").openPopup();
  </script>

</body>
</html>
